      /* For custom animations if needed */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      .animate-in.fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-in.slide-in-from-right { animation: slideInRight 0.3s ease-out; }
      .animate-in.slide-in-from-top-1 { animation: slideInTop 0.2s ease-out; }
      .animate-in.slide-in-from-top-2 { animation: slideInTop 0.3s ease-out; }
      @keyframes slideInTop { from { transform: translateY(-0.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
